<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>fatman.dev</title>

		<meta name="author" content="Jakub L." />
		<meta
			name="description"
			content="Fatman's storage locker. Odds and ends, web dev projects, any old things I make."
		/>
		<meta property="og:title" content="fatman.dev" />
		<meta
			property="og:description"
			content="Fatman's storage locker. Odds and ends, web dev projects, any old things I make."
		/>
		<meta property="og:image" content="https://fatman.dev/social-image.png" />
		<meta property="og:image:alt" content="Logo of fatman.dev" />
		<meta property="og:locale" content="en_GB" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary" />
		<meta property="og:url" content="https://fatman.dev" />
		<link rel="canonical" href="https://fatman.dev" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/icons/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/icons/safari-pinned-tab.svg" color="#020617" />
		<link rel="shortcut icon" href="%sveltekit.assets%/icons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#020617" />
		<meta name="msapplication-config" content="%sveltekit.assets%/icons/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="flex h-full flex-col p-2 items-center justify-center bg-slate-950 font-mono text-red-50"
	>
		%sveltekit.body%
	</body>
</html>
